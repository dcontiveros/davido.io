<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
            <div id="title_wrapper">
                <div id="title">
                    <span id="post_title">{{ .Title}} </span>
                </div>
                <div id="published_date_section">
                    <span id="post_date">{{ .PublishDate.Format "January 2, 2006" }}</span>
                </div>
            </div>
            {{ .Content }}
        </div>
        {{- partial "footer.html" . -}}
         <p id="license" xmlns:cc="http://creativecommons.org/ns#">
         <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="color:#999;">This work is licensed under CC BY-NC-SA 4.0 </a>
        <br />
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" rel="license noopener noreferrer" style="">
                <br />
                <img style="height:30px!important;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt="">
                <img style="height:30px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt="">
                <img style="height:30px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt="">
                <img style="height:30px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt="">
            </a>
        </p>
    </body>
</html>
